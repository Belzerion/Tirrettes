<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Déterminant</title>

    <link href="./css/bootstrap.css" rel="stylesheet" />
    <link href="./css/wrapper.css" rel="stylesheet" />
    <link href="./css/practiseConfigForm.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="sidebar">
        <h2>Tirettes</h2>
        <ul>
          <li>
            <a href="practiseConfig.html"
              ><i class="fas fa-home"></i>Pratiquer</a
            >
          </li>
        </ul>
      </div>
      <div
        class="main_content"
        style="
          background-color: white;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
        "
      >
        <div class="container">
          <div class="row">
            <h4>Mode de jeu</h4>
            <div class="input-group">
              <input
                id="mode-one"
                type="radio"
                name="mode-select"
                value="one"
                checked="true"
              />
              <label for="mode-one"
                ><span><i class="fa fa-cc-one"></i>Mode 1</span></label
              >
              <input
                id="mode-two"
                type="radio"
                name="mode-select"
                value="two"
              />
              <label for="mode-two">
                <span><i class="fa fa-cc-two"></i>Mode 2</span></label
              >
            </div>
          </div>
          <div class="row">
            <h4>Structure</h4>

            <div class="input-group" style="display: flex">
              <select
                style="width: 100%"
                id="structure"
                onchange="LoadCatNumber();"
              >
                <option value="dan">Déterminant - adjectif - nom</option>
                <option value="dna">Déterminant - nom - adjectif</option>
                <option value="dnv">Déterminant - nom - verbe</option>
                <option value="dnav">
                  Déterminant - nom - adjectif - verbe
                </option>
                <option value="dana">
                  Déterminant - adjectif - nom - adjectif
                </option>
                <option value="danav">
                  Déterminant - adjectif - nom - adjectif - verbe
                </option>
              </select>
            </div>
          </div>
          <div class="row">
            <h4>Choix des mots</h4>
            <div class="input-group">
              <input
                id="rand"
                type="radio"
                name="word-choice"
                value="rand"
                checked="true"
                onchange="loadCatSelection()"
              />
              <label for="rand"
                ><span><i class="fa fa-cc-rand"></i>Aléatoire</span></label
              >
              <input
                id="custom"
                type="radio"
                name="word-choice"
                value="custom"
                disabled
              />
              <label for="custom">
                <span><i class="fa fa-cc-custom"></i>Personnalisé</span></label
              >
            </div>
          </div>
          <div class="row">
            <h4>Nombre de mots par catégorie</h4>
            <div class="input-group" id="categoryNumber" style="display: flex">
              <select id="det">
                <optgroup label="Déterminant">
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="20">20</option>
                </optgroup>
              </select>

              <select id="noun">
                <optgroup label="Nom">
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="20">20</option>
                </optgroup>
              </select>

              <select id="adj">
                <optgroup label="Adjectif">
                  <option value="5">5</option>
                  <option value="10">10</option>
                  <option value="20">20</option>
                </optgroup>
              </select>
            </div>
          </div>
          <div
            class="row"
            style="display: flex; justify-content: center; border-radius: 8px"
          >
            <button onclick="Launch()">Lancer</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script defer src="./js/practiseConfig.js"></script>
</html>
